<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            text-align: center;
            position: relative;
        }

        /* --- PANTALLA DE INICIO (OVERLAY) --- */
        #introOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            z-index: 1000; /* Por encima de todo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .intro-content h1 {
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: latido 2s infinite;
        }

        /* --- FONDO DE CORAZONES --- */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
            bottom: -20px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- CONTENEDOR DE FOTOS --- */
        .photos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            z-index: 10;
            opacity: 0; /* Oculto al inicio */
            transition: opacity 2s;
        }

        .photo-frame {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: rotate(-5deg);
            transition: transform 0.3s;
            width: 120px;
            height: auto;
        }

        .photo-frame:nth-child(2) { transform: rotate(5deg); }
        .photo-frame:hover { transform: scale(1.1) rotate(0deg); z-index: 15; }
        .photo-frame img { width: 100%; height: 120px; object-fit: cover; border-radius: 2px; }

        /* --- TEXTOS Y BOTONES PRINCIPALES --- */
        .main-content {
            opacity: 0; /* Oculto al inicio */
            transition: opacity 2s;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d32f2f;
            margin: 10px 0 30px 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            padding: 0 20px;
            line-height: 1.2;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
            z-index: 20;
            animation: latido 1.5s infinite;
        }

        #yesBtn:hover { background-color: #e6004c; transform: scale(1.1); }

        #noBtn {
            background-color: white;
            color: #ff3366;
            border: 2px solid #ff3366;
            z-index: 15;
            transition: top 0.4s ease, left 0.4s ease;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 51, 102, 0.6); }
            100% { transform: scale(1); }
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            border: 4px solid #ff3366;
            animation: aparecer 0.5s ease-out;
        }

        .modal-content h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff3366;
            margin: 0;
        }

        .modal-content p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 15px;
        }

        @keyframes aparecer {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .intro-content h1 { font-size: 2rem; }
            .buttons-container { flex-direction: column; gap: 15px; }
            .photo-frame { width: 100px; }
            .photo-frame img { height: 100px; }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="WhatsApp Audio 2026-02-09 at 23.49.16.mpeg" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div id="introOverlay">
        <div class="intro-content">
            <h1>Tengo una pregunta para ti... üôà‚ù§Ô∏è</h1>
            <button class="start-btn" onclick="comenzarExperiencia()">Ver Sorpresa</button>
        </div>
    </div>

    <div class="hearts-bg" id="heartsContainer"></div>

    <div class="photos-container" id="fotos">
        <div class="photo-frame">
            <img src="tits2.jpeg" alt="Foto 1" onerror="this.src='https://via.placeholder.com/150/FFC0CB/000000?text=Foto+1'">
        </div>
        <div class="photo-frame">
            <img src="yo.jpeg" alt="Foto 2" onerror="this.src='https://via.placeholder.com/150/FFC0CB/000000?text=Foto+2'">
        </div>
    </div>

    <div class="main-content" id="contenidoPrincipal">
        <h1>¬øBaby, quieres ser mi San Valent√≠n?</h1>
        <div class="buttons-container">
            <button id="yesBtn">S√ç</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h2>
            <p>Maeta, estoy muy feliz que me acompa√±es a <strong>Cafetela</strong>.</p>
            <div style="font-size: 3rem; margin-top: 10px;">‚òïüç∞ü•∞</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const modal = document.getElementById('successModal');
        const audio = document.getElementById('musica');
        const introOverlay = document.getElementById('introOverlay');
        const contenidoPrincipal = document.getElementById('contenidoPrincipal');
        const fotos = document.getElementById('fotos');
        let currentScale = 1;

        // --- FUNCI√ìN PARA INICIAR LA EXPERIENCIA ---
        function comenzarExperiencia() {
            // 1. Reproducir M√∫sica (ahora s√≠ funcionar√° 100% porque viene de un click)
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Error de audio:", e));

            // 2. Desvanecer la pantalla de bienvenida
            introOverlay.style.opacity = '0';
            
            // 3. Mostrar el contenido real
            setTimeout(() => {
                introOverlay.style.display = 'none'; // Quitarlo del todo
                contenidoPrincipal.style.opacity = '1';
                fotos.style.opacity = '1';
                
                // Empezar a generar corazones
                setInterval(createHeart, 300);
            }, 1000);
        }

        // --- GENERADOR DE CORAZONES ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // --- L√ìGICA BOT√ìN NO ---
        function moveButton() {
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // --- L√ìGICA BOT√ìN SI ---
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            lanzarConfeti();
        });

        function lanzarConfeti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2000 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
